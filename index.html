            </div>

            <div class="bookDisplay">
                <div class="selectedBookContainer">
                    <div class="book">
                        <div class="bookImgContainer"><img id='bookImg' src="assets/tokyoGhoul.jpeg" alt=""></div>
                        <div class="bookInfo">
                            <div class="boldText" id="title">Tokyo Ghoul</div>
                            <div id="author">Sui Ishida</div>
                            <div class="pages">2</div>
                            <div id="readStatus">Read</div>
                        </div>
                    </div>
                </div>
                
                <div id="bookDisplayButtons">
                    <button id="addBookBtn">Add Book</button>
                    <button id="readStatusBtn">Unread</button>
                    <button id="removeBookBtn">Remove Book</button>
                </div>

            </div>

        </div>

        <div class="footerContainer">
            footer
        </div>

        <dialog id="dialogOverlay" class="dialog-overlay">
            <h2>Add a New Book</h2>

            <form id="addBookForm" action="">
                <p>Don't knock on my myp dawg!</p>
                <input type="text" class="inputTitleForm" placeholder="Book title..." required>
                <input type="text" class="inputAuthorForm" placeholder="Author..." required>
                <input type="number" class="inputPagesForm" placeholder="Number of pages..." required>
                <input type="text" class="inputCoverForm" placeholder="Cover URL...">

                <div class="readStatusContainer">
                    <label>
                        <input type="radio" name="readStatus" id="readStatusReadForm" class="inputReadStatusReadForm" checked>
                        Read
                    </label>
                    
                    <label>
                        <input type="radio" name="readStatus" id="readStatusUnreadForm" class="inputReadStatusUnreadForm">
                        Unread
                    </label>
                </div>
                
                <div class="formBtnContainer">
                    <button class="close-button">Close</button>
                    <button type="submit" id="addToLibraryBtn">Add book</button>
                </div>
            </form>    
            
        </dialog>

    </div>

    <script src="script.js"></script>
